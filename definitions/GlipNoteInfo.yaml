{
  "type": "object",
  "properties": {
    "id": {
      "type": "string",
      "description": "Internal identifier of a note"
    },
    "title": {
      "type": "string",
      "description": "Title of a note"
    },
    "preview": {
      "type": "string",
      "description": "Preview of a note (first 150 characters of a body)"
    },
    "creatorId": {
      "type": "string",
      "description": "Internal identifier of a note creator"
    },
    "lockedBy": {
      "type": "string",
      "description": "Internal identifier of the person editing the note. Returned for the note being edited (locked) at the moment"
    },
    "status": {
      "type": "string",
      "description": "Status of a note. Any note is created in 'Draft' status. After it is posted it becomes 'Active'",
      "enum": [
        "Active",
        "Draft"
      ]
    },
    "creationTime": {
      "type": "string",
      "description": "Creation time"
    },
    "lastModifiedTime": {
      "type": "string",
      "description": "Datetime of the note last update"
    }
  }
}